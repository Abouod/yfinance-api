<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/styles/BTA.css">
</head>

<body>
    <header>
        <h1>Travel Request Form</h1>
    </header>
    <div class="container">
        <div class="left-container">
            <div class="form-container"> <!-- Enclosing the form within its own container -->
                <form id="travelForm">
                    <h2>Travel Request Form</h2>
                    <div class="form-group">
                        <label for="travelCategory">Travel Category</label>
                        <select id="travelCategory" name="travelCategory" onchange="calculateExpenses()">
                            <option value="" disabled selected>Select Travel Category</option>
                            <option value="Local Business Trip">Local Business Trip</option>
                            <option value="Oversea Business Trip">Oversea Business Trip</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="costCenter">Cost Center</label>
                        <input type="text" id="costCenter" name="costCenter" required>
                    </div>
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeID">Employee ID</label>
                        <input type="text" id="employeeID" name="employeeID" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="text" id="contactNumber" name="contactNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="supervisor">Immediate Supervisor</label>
                        <input type="text" id="supervisor" name="supervisor" required>
                    </div>
                    <div class="form-group">
                        <label for="tripPaid">Trip paid by customer (to indicate details for Finance):</label>
                        <select id="tripPaid" name="tripPaid">
                            <option value="" disabled selected>Select Trip Paid By Customer</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose of Travel (Attached substantial documents):</label><br>
                        <input type="text" id="purpose" name="purpose" required>
                    </div>
                    <div class="form-group">
                        <label for="departureDate">ITINERARY</label><br>
                        <label for="travelFrom">Travel From</label>
                        <input type="text" id="travelFrom" name="travelFrom" required>
                        <label for="travelTo">Travel To</label>
                        <input type="text" id="travelTo" name="travelTo" required><br>
                        <label for="departureDate">Departure (Expected)</label>
                        <input type="date" id="departureDate" name="departureDate" required
                            onchange="calculateTotalDays()">
                        <label for="departureTime">Time</label>
                        <input type="time" id="departureTime" name="departureTime" required><br>
                        <label for="returnDate">Return (Expected)</label>
                        <input type="date" id="returnDate" name="returnDate" required onchange="calculateTotalDays()">
                        <label for="returnTime">Time</label>
                        <input type="time" id="returnTime" name="returnTime" required>
                    </div>
                    <div class="form-group">
                        <label for="totalDays">Total estimate number of days:</label>
                        <input type="number" id="totalDays" name="totalDays" required>
                    </div>
                    <div class="form-group">
                        <label for="travelAdvance">Requesting Travel Advance</label>
                        <input type="number" id="advanceAmount" name="advanceAmount"
                            placeholder="Please State If Required.">
                    </div>
                    <div class="expenses">
                        <h3>ESTIMATION of TRAVEL EXPENSES COST</h3>
                        <div class="expense-group">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]"
                                    value="Per Diem (Local - RM35.00 per days / Overseas - RM100 per days)" readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount1">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount1"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]" value="Accommodation "
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount2">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount2"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]" value="Car Rental" readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount3">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount3"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]" value="Lunch with Customer"
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount4">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount4"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]" value="Dinner with Customer"
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount5">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount5"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="description" name="description[]" value="Entertainment"
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="amount6">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount6"
                                    placeholder="Amount (RM)" required>
                            </div>
                            <div class="form-group">
                                <label for="otherDesc">Description</label>
                                <input type="text" class="otherDesc" name="otherDesc" id="otherDesc"
                                    placeholder="Others (Please specify)">
                            </div>
                            <div class="form-group">
                                <label for="amount7">Estimated Amount (RM)</label>
                                <input type="number" class="amount" name="amount[]" id="amount7"
                                    placeholder="Amount (RM)" required>
                            </div>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="right-container">
                <div id="output"></div> <!-- This div will display the output -->
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </footer>
        <div id="error-message"></div>


        <!-- Include the flatpickr library -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="/BTA.js"></script>
        <script src="/UiPathRobotBTA.js"></script>
        <script>
            // Initialize flatpickr
            const fp = flatpickr('#dates', {
                mode: 'multiple', // Allow multiple selections
                dateFormat: 'Y-m-d' // Format the selected dates
            });

            function calculateTotalDays() {
                var departureDate = new Date(document.getElementById('departureDate').value);
                var returnDate = new Date(document.getElementById('returnDate').value);

                // Calculate the difference in milliseconds
                var differenceMs = returnDate - departureDate;
                // Convert milliseconds to days
                var daysDifference = Math.round(differenceMs / (1000 * 60 * 60 * 24));

                // Update the total days input field
                document.getElementById('totalDays').value = daysDifference;
            }

            function calculateExpenses() {
                var travelCategory = document.getElementById('travelCategory').value;
                var totalDays = parseInt(document.getElementById('totalDays').value);
                var estimatedAmount = 0;

                if (travelCategory === 'Local Business Trip') {
                    estimatedAmount = 35 * totalDays;
                }
                else {
                    estimatedAmount = 100 * totalDays;

                }

                // Update the first amount input field with the calculated estimated amount
                document.getElementById('amount1').value = estimatedAmount.toFixed(2);
            }

        </script>

</body>

</html>
