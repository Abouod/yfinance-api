<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Claim Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/styles/iuc.css">
</head>

<body>

    <header>
        <img src="/images/logo-removebg-preview.png" alt="Company Logo">
        <h1>Claim Form Automation</h1>
    </header>

    <form id="createClaimForm">
        <div class="form-container">
            <h2>Create Claim Form</h2>

            <!-- Add Month Dropdown -->
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <!-- Add Year Dropdown -->
            <label for="year">Select Year:</label>
            <select id="year">
                <!-- Year options will be added dynamically using JavaScript -->
            </select>

            <div class="submit-button-container"> <!-- Container for submit button -->
                <button type="submit" href="/petrolClaim.html">Create</button>
            </div>
        </div>
    </form> <!-- Close form tag -->

    <div id="error-message" hidden></div>

    <script src="/createClaim.js"></script>
    <script src="/UiPathRobot.js"></script>

    <script>
        // Generate year options dynamically
        const currentYear = new Date().getFullYear();
        const yearDropdown = document.getElementById("year");
        for (let year = currentYear; year >= currentYear - 5; year--) {
            const option = document.createElement("option");
            option.text = year;
            option.value = year;
            yearDropdown.add(option);
        }
    </script>
</body>

</html>
